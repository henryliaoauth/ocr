<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authme - OCR 文字識別</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <!-- MathJax for LaTeX rendering -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            }
        };
    </script>
</head>
<body>
    <div class="">
        <main>
            <div class="left-panel">

                <div class="preview-section" id="previewSection" style="display: none;">
                    <h3>圖片預覽</h3>
                    <div class="image-preview">
                        <img id="previewImage" alt="預覽圖片">
                    </div>
                    <button class="btn-analyze" id="analyzeBtn">開始分析</button>
                </div>
                <div class="upload-section">
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-content">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z" fill="currentColor"/>
                            </svg>
                            <h3>上傳圖片</h3>
                            <p>拖曳圖片到這裡或點擊選擇檔案</p>
                            <p class="file-types">支援 JPG, PNG, GIF, BMP</p>
                        </div>
                        <input type="file" id="fileInput" accept="image/*" hidden>
                    </div>
                </div>
            </div>

            <div class="right-panel">
                <div class="loading-section" id="loadingSection" style="display: none;">
                    <div class="loading-spinner"></div>
                    <p>正在分析圖片，請稍候...</p>
                </div>

                <div class="result-section" id="resultSection">
                    <h3>識別結果</h3>
                    <div class="result-tabs">
                        <button class="tab-btn active" data-view="formatted">格式化顯示</button>
                        <button class="tab-btn" data-view="markdown">Markdown</button>
                    </div>
                    <div class="result-content">
                        <div id="formattedView" class="result-view active"></div>
                        <textarea id="markdownView" class="result-view" readonly placeholder="識別的文字會顯示在這裡..."></textarea>
                    </div>
                    <div class="result-actions">
                        <button class="btn-copy" id="copyBtn">複製文字</button>
                        <button class="btn-reset" id="resetBtn">重新上傳</button>
                    </div>
                </div>

                <div class="error-section" id="errorSection" style="display: none;">
                    <div class="error-content">
                        <h3>發生錯誤</h3>
                        <p id="errorMessage"></p>
                        <button class="btn-reset" id="errorResetBtn">重試</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
